<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 80" width="420" height="80">
  <!-- Efecto glow naranja de fondo -->
  <defs>
    <radialGradient id="orangeGlow" cx="0.2" cy="0.5" r="0.8">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="60%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>
    <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="28"/>
    </filter>
  </defs>
  
  <!-- Glow a la izquierda -->
  <ellipse cx="40" cy="40" rx="65" ry="32" fill="url(#orangeGlow)" filter="url(#softBlur)" opacity="0.55"/>

  <!-- Texto a la derecha -->
  <text x="95" y="48"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu"
        font-size="36" font-weight="900"
        fill="#ffffff" letter-spacing="0.8">
    SEPEI UNIDO
  </text>
</svg>